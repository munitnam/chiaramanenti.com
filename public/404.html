<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Chiara Manenti</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 20px;
        }

        .error-code {
            font-size: 180px;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5),
                         0 0 60px rgba(255, 255, 255, 0.3);
            letter-spacing: 10px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        .error-message {
            font-size: 32px;
            color: #cccccc;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .redirect-message {
            font-size: 18px;
            color: #999999;
            font-weight: 300;
        }

        .countdown {
            font-weight: 700;
            color: #ffffff;
            font-size: 24px;
        }

        /* FLYING GUITAR ANIMATION */
        .flying-guitar {
            position: fixed;
            bottom: -100vh;
            left: 50%;
            transform: translateX(-50%) rotate(-15deg);
            width: 70vw;
            max-width: 800px;
            height: auto;
            z-index: 100;
            filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.8));
            animation: flyUp 2s ease-out forwards;
            pointer-events: none;
        }

        .flying-guitar img {
            width: 100%;
            height: auto;
            display: block;
        }

        @keyframes flyUp {
            0% {
                bottom: -100vh;
                opacity: 0;
                transform: translateX(-50%) rotate(-15deg) scale(0.8);
            }
            20% {
                opacity: 1;
            }
            100% {
                bottom: 120vh;
                opacity: 0.3;
                transform: translateX(-50%) rotate(5deg) scale(1.2);
            }
        }

        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.5),
                             0 0 60px rgba(255, 255, 255, 0.3);
            }
            50% {
                text-shadow: 0 0 40px rgba(255, 255, 255, 0.8),
                             0 0 80px rgba(255, 255, 255, 0.5);
            }
        }

        /* Sparkle effects */
        .sparkle {
            position: fixed;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1s ease-in-out infinite;
            box-shadow: 0 0 10px #ffffff;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .error-code {
                font-size: 120px;
            }
            
            .error-message {
                font-size: 24px;
            }
            
            .redirect-message {
                font-size: 16px;
            }
            
            .flying-guitar {
                width: 90vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">Page Not Found</div>
        <div class="redirect-message">
            Redirecting to homepage in <span class="countdown" id="countdown">5</span> seconds...
        </div>
    </div>

    <!-- FLYING GUITAR -->
    <div class="flying-guitar">
        <img src="/assets/images/chiara-manenti-cort-guitars.jpg" alt="Electric Guitar">
    </div>

    <!-- Generate sparkles -->
    <script>
        // Countdown timer
        let timeLeft = 5;
        const countdownEl = document.getElementById('countdown');
        
        const countdownInterval = setInterval(() => {
            timeLeft--;
            countdownEl.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                window.location.href = '/';
            }
        }, 1000);

        // Create random sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.animationDelay = Math.random() + 's';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 1000);
        }

        // Generate sparkles periodically
        setInterval(createSparkle, 100);
    </script>
</body>
</html>
