<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Chiara Manenti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            cursor: crosshair;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 20px;
        }

        .error-code {
            font-size: 180px;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5),
                         0 0 60px rgba(255, 255, 255, 0.3);
            letter-spacing: 10px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        .error-message {
            font-size: 32px;
            color: #cccccc;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .redirect-message {
            font-size: 18px;
            color: #999999;
            font-weight: 300;
        }

        .countdown {
            font-weight: 700;
            color: #ffffff;
            font-size: 24px;
        }

        /* MUSICAL NOTES */
        .musical-note {
            position: fixed;
            font-size: 40px;
            color: #ffffff;
            opacity: 0.8;
            pointer-events: none;
            z-index: 5;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                         0 0 40px rgba(255, 255, 255, 0.4);
            transition: transform 0.3s ease-out;
            user-select: none;
        }

        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.5),
                             0 0 60px rgba(255, 255, 255, 0.3);
            }
            50% {
                text-shadow: 0 0 40px rgba(255, 255, 255, 0.8),
                             0 0 80px rgba(255, 255, 255, 0.5);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .error-code {
                font-size: 120px;
            }
            
            .error-message {
                font-size: 24px;
            }
            
            .redirect-message {
                font-size: 16px;
            }
            
            .musical-note {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">Page Not Found</div>
        <div class="redirect-message">
            Redirecting to homepage in <span class="countdown" id="countdown">5</span> seconds...
        </div>
    </div>

    <script>
        // Countdown timer
        let timeLeft = 5;
        const countdownEl = document.getElementById('countdown');
        
        const countdownInterval = setInterval(() => {
            timeLeft--;
            countdownEl.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                window.location.href = '/';
            }
        }, 1000);

        // Musical notes setup
        const notes = ['â™ª', 'â™«', 'â™©', 'â™¬', 'â™­', 'â™®', 'â™¯', 'ð„ž'];
        const noteElements = [];
        const mousePos = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
        
        // Create musical notes
        function createNote() {
            const note = document.createElement('div');
            note.className = 'musical-note';
            note.textContent = notes[Math.floor(Math.random() * notes.length)];
            note.style.left = Math.random() * window.innerWidth + 'px';
            note.style.top = Math.random() * window.innerHeight + 'px';
            
            const noteData = {
                element: note,
                x: parseFloat(note.style.left),
                y: parseFloat(note.style.top),
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2,
                rotation: Math.random() * 360
            };
            
            document.body.appendChild(note);
            noteElements.push(noteData);
        }
        
        // Create initial notes
        const noteCount = window.innerWidth < 768 ? 15 : 30;
        for (let i = 0; i < noteCount; i++) {
            createNote();
        }
        
        // Track mouse position
        document.addEventListener('mousemove', (e) => {
            mousePos.x = e.clientX;
            mousePos.y = e.clientY;
        });
        
        // Touch support for mobile
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) {
                mousePos.x = e.touches[0].clientX;
                mousePos.y = e.touches[0].clientY;
            }
        });
        
        // Animate notes - they flee from cursor
        function animateNotes() {
            noteElements.forEach(note => {
                // Calculate distance from mouse
                const dx = note.x - mousePos.x;
                const dy = note.y - mousePos.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // Flee from cursor if too close
                const fleeRadius = 150;
                if (distance < fleeRadius) {
                    const force = (fleeRadius - distance) / fleeRadius;
                    note.vx += (dx / distance) * force * 0.5;
                    note.vy += (dy / distance) * force * 0.5;
                }
                
                // Apply velocity with damping
                note.x += note.vx;
                note.y += note.vy;
                note.vx *= 0.95;
                note.vy *= 0.95;
                
                // Add gentle floating motion
                note.vy += (Math.random() - 0.5) * 0.1;
                note.vx += (Math.random() - 0.5) * 0.1;
                
                // Bounce off edges
                if (note.x < 0 || note.x > window.innerWidth) {
                    note.vx *= -0.8;
                    note.x = Math.max(0, Math.min(window.innerWidth, note.x));
                }
                if (note.y < 0 || note.y > window.innerHeight) {
                    note.vy *= -0.8;
                    note.y = Math.max(0, Math.min(window.innerHeight, note.y));
                }
                
                // Update rotation
                note.rotation += note.vx * 0.5;
                
                // Apply transforms
                note.element.style.left = note.x + 'px';
                note.element.style.top = note.y + 'px';
                note.element.style.transform = `rotate(${note.rotation}deg)`;
            });
            
            requestAnimationFrame(animateNotes);
        }
        
        // Start animation
        animateNotes();
        
        // Resize handler
        window.addEventListener('resize', () => {
            noteElements.forEach(note => {
                note.x = Math.min(note.x, window.innerWidth);
                note.y = Math.min(note.y, window.innerHeight);
            });
        });
    </script>
</body>
</html>
