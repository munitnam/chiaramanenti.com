<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Chiara Manenti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            cursor: crosshair;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 20px;
        }

        .error-code {
            font-size: 180px;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5),
                         0 0 60px rgba(255, 255, 255, 0.3);
            letter-spacing: 10px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        .error-message {
            font-size: 32px;
            color: #cccccc;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .redirect-message {
            font-size: 18px;
            color: #999999;
            font-weight: 300;
        }

        .countdown {
            font-weight: 700;
            color: #ffffff;
            font-size: 24px;
        }

        /* MUSICAL NOTES */
        .musical-note {
            position: fixed;
            font-size: 40px;
            color: #ffffff;
            opacity: 0.8;
            pointer-events: none;
            z-index: 5;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                         0 0 40px rgba(255, 255, 255, 0.4);
            user-select: none;
        }
        
        /* ELECTRIC GUITARS */
        .guitar {
            position: fixed;
            font-size: 50px;
            color: #ffdd00;
            opacity: 0.9;
            pointer-events: none;
            z-index: 5;
            text-shadow: 0 0 25px rgba(255, 221, 0, 0.9),
                         0 0 50px rgba(255, 221, 0, 0.5);
            user-select: none;
        }

        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.5),
                             0 0 60px rgba(255, 255, 255, 0.3);
            }
            50% {
                text-shadow: 0 0 40px rgba(255, 255, 255, 0.8),
                             0 0 80px rgba(255, 255, 255, 0.5);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .error-code {
                font-size: 120px;
            }
            
            .error-message {
                font-size: 24px;
            }
            
            .redirect-message {
                font-size: 16px;
            }
            
            .musical-note {
                font-size: 30px;
            }
            
            .guitar {
                font-size: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">Page Not Found</div>
        <div class="redirect-message">
            Redirecting to homepage in <span class="countdown" id="countdown">5</span> seconds...
        </div>
    </div>

    <script>
        // Countdown timer
        let timeLeft = 5;
        const countdownEl = document.getElementById('countdown');
        
        const countdownInterval = setInterval(() => {
            timeLeft--;
            countdownEl.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                window.location.href = '/';
            }
        }, 1000);

        // Musical notes setup
        const notes = ['â™ª', 'â™«', 'â™©', 'â™¬', 'â™­', 'â™®', 'â™¯', 'ð„ž'];
        const guitars = ['ðŸŽ¸', 'ðŸŽ¸', 'ðŸŽ¸'];  // Electric guitars!
        const noteElements = [];
        const mousePos = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
        
        // Create musical notes
        function createNote() {
            const note = document.createElement('div');
            
            // 25% chance of guitar, 75% musical note
            const isGuitar = Math.random() < 0.25;
            
            if (isGuitar) {
                note.className = 'guitar';
                note.textContent = guitars[Math.floor(Math.random() * guitars.length)];
            } else {
                note.className = 'musical-note';
                note.textContent = notes[Math.floor(Math.random() * notes.length)];
            }
            
            note.style.left = Math.random() * window.innerWidth + 'px';
            note.style.top = Math.random() * window.innerHeight + 'px';
            
            const noteData = {
                element: note,
                x: parseFloat(note.style.left),
                y: parseFloat(note.style.top),
                vx: (Math.random() - 0.5) * 1,
                vy: (Math.random() - 0.5) * 1,
                rotation: Math.random() * 360,
                isGuitar: isGuitar
            };
            
            document.body.appendChild(note);
            noteElements.push(noteData);
        }
        
        // Create MORE initial notes!
        const noteCount = window.innerWidth < 768 ? 20 : 40;  // Reduced for performance!
        for (let i = 0; i < noteCount; i++) {
            createNote();
        }
        
        // Track mouse position
        document.addEventListener('mousemove', (e) => {
            mousePos.x = e.clientX;
            mousePos.y = e.clientY;
        });
        
        // Touch support for mobile
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) {
                mousePos.x = e.touches[0].clientX;
                mousePos.y = e.touches[0].clientY;
            }
        });
        
        // Animate notes - they flee from cursor SMOOTHLY
        function animateNotes() {
            noteElements.forEach(note => {
                // Calculate distance from mouse
                const dx = note.x - mousePos.x;
                const dy = note.y - mousePos.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // Flee from cursor if too close - SMOOTHER & LARGER RADIUS
                const fleeRadius = note.isGuitar ? 200 : 180;  // Guitars flee more!
                if (distance < fleeRadius && distance > 0) {
                    const force = (fleeRadius - distance) / fleeRadius;
                    const pushStrength = note.isGuitar ? 0.8 : 0.6;  // Stronger push
                    note.vx += (dx / distance) * force * pushStrength;
                    note.vy += (dy / distance) * force * pushStrength;
                }
                
                // Apply velocity with LESS damping (smoother motion)
                note.x += note.vx;
                note.y += note.vy;
                note.vx *= 0.97;  // Less friction = smoother
                note.vy *= 0.97;
                
                // Add gentle floating motion
                note.vy += (Math.random() - 0.5) * 0.05;
                note.vx += (Math.random() - 0.5) * 0.05;
                
                // Bounce off edges softly
                const margin = 50;
                if (note.x < margin) {
                    note.vx += (margin - note.x) * 0.01;
                } else if (note.x > window.innerWidth - margin) {
                    note.vx -= (note.x - (window.innerWidth - margin)) * 0.01;
                }
                if (note.y < margin) {
                    note.vy += (margin - note.y) * 0.01;
                } else if (note.y > window.innerHeight - margin) {
                    note.vy -= (note.y - (window.innerHeight - margin)) * 0.01;
                }
                
                // Clamp to screen bounds
                note.x = Math.max(0, Math.min(window.innerWidth, note.x));
                note.y = Math.max(0, Math.min(window.innerHeight, note.y));
                
                // Update rotation based on velocity
                note.rotation += note.vx * 0.3;
                
                // Apply transforms
                note.element.style.left = note.x + 'px';
                note.element.style.top = note.y + 'px';
                note.element.style.transform = `rotate(${note.rotation}deg)`;
            });
            
            requestAnimationFrame(animateNotes);
        }
        
        // Start animation
        animateNotes();
        
        // Resize handler
        window.addEventListener('resize', () => {
            noteElements.forEach(note => {
                note.x = Math.min(note.x, window.innerWidth);
                note.y = Math.min(note.y, window.innerHeight);
            });
        });
    </script>
</body>
</html>
